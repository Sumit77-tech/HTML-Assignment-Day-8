<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Readability</title>
  <style>
    body {
      font-size: 14px; 
      line-height: 1.5; 
      margin: 0;
      padding: 0;
    }
    p, h1, h2, h3, h4, h5, h6 {
      margin-bottom: 1em;
      color: #333;
    }
    @media (min-width: 600px) {
      body {
        font-size: 16px; 
      }
    }
  </style>
</head>
<body>

  <h1>Improving Readability</h1>
  <p>This webpage has been adjusted for better readability on mobile devices. The font size and line height adjust automatically based on the screen size.</p>

</body>
</html>
