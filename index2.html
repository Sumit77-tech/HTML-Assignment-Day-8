<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      margin: 0 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
    }

    @media (min-width: 1024px) {
      .navbar ul {
        flex-direction: row;
      }

      .navbar .hamburger {
        display: none; 
      }
    }
    @media (min-width: 768px) and (max-width: 1023px) {
      .navbar ul {
        flex-direction: column;
        align-items: center;
      }

      .navbar .hamburger {
        display: none; 
      }
    }

    @media (max-width: 767px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background-color: #333;
      }

      .navbar ul li {
        width: 100%;
        text-align: center;
      }

      .navbar .hamburger {
        display: block;
        cursor: pointer;
        font-size: 30px;
        background: none;
        border: none;
        color: white;
      }

      .navbar.active ul {
        display: flex; /* Show the navbar when active */
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <a href="#">Logo</a>
    </div>

    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <script>
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  </script>

</body>
</html>
